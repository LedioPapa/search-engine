commands=Commands:\n\t$ help [command_name]\n\t$ index <doc_id> <token1> <token2> ... <tokenN>\n\t$ query <expression>\n\t$ quit
helpIndex=USAGE:\nindex <doc_id> <token1> <token2> ... <tokenN>\n\nAdds a document to the index.\n\n<doc-id> is an integer.\n<token> are non unique alphanumeric strings.\n<doc_id> and at least one <token> are required.\nIf <doc_id> is already used, it will be replaced.\n\nExamples:\nindex 1 soup tomato cream salt\nindex 2 cake sugar eggs flour sugar cocoa cream butter\nindex 1 bread butter salt\nindex 3 soup fish potato salt pepper
queryHelp=USAGE:\nquery <expression>\n\nReturnd a list of the documents that contain the requested data from <expression>\n\n<expression> is an arbitrary expression composed of alphanumeric tokens and the special symbols &, |, (, and ).\n\nExamples:\nquery butter\nquery sugar\nquery soup\nquery (butter | potato) & salt
quitHelp=Usage\nquit\n\nInterrupt everything and stop the Application.
indexOk=index ok\nOperation lasted {0,number,integer} ms
queryResult=query results {0}\nOperation lasted {1,number,integer} ms
unknownCommand=Unknown command {0}\nUse command 'help' to view a list of available commands!
commandError={0} error {1}
indexArgMismatch=arguments mismatch! required arguments: <doc_id> and at least one <token>
indexUnsupportedArgDocId=unsupported argument {0}! <document id> must be a number
indexUnsupportedArgToken=unsupported argument {0}! All <token> must be of alphanumeric value
queryArgMissing=argument <expression> missing. See 'help query' for more details.
queryUnsupportedChars=unsupported characters found in <expression>. Allowed characters are: alphanumeric and special characters & | ()
helpMissingArg=No valid argument found! Printing Available Commands.